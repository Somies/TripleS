<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="VISTA/CSS/CABEZA/cabezera.css">
    <link rel="stylesheet" href="VISTA/CSS/CABEZA/cabezeraCT.css">
    <link rel="stylesheet" href="VISTA/CSS/CUERPOINDEX/index.css">
    <link rel="stylesheet" href="VISTA/CSS/CUERPOINDEX/indexCT.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="VISTA/JS/index.js"></script>
    <script src="VISTA/JS/cabeza.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
    <title>Triple S</title>
</head>
<body>
    
    <nav class=cabeza>
        <section class="subcabeza1">
            <section class="cuadro1cabeza1">

                <nav class="navbar navbar-expand-lg navbar-light bg-celeste">

                    <div class="container-fluid">
                        <!-- Logo -->
                        <p>Triple "S"</p>

                        <!-- Botón de menú para dispositivos pequeños -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>

                        </button>

                        <!-- Menú de navegación -->
                        <div class="navbar-collapse collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="VISTA/productos.html">Productos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="VISTA/promociones.html">Promociones</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="VISTA/plazas.html">Plazas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="VISTA/contacto.html">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    </nav>
            </section>
        </section>
    </nav>



    <main class="cuerpo">
        <section class="cuadro1cuerpo1">
            <section class="apartadocuadro1cuerpo1">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <!-- Indicadores -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                
                    <!-- Contenido del carrusel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="VISTA/IMG/INDEX/CUERPO/img1.jpg" class="d-block w-100" alt="Imagen 1">
                        </div>
                        <div class="carousel-item">
                            <img src="VISTA/IMG/INDEX/CUERPO/img2.jpg" class="d-block w-100" alt="Imagen 2">
                        </div>
                        <div class="carousel-item">
                            <img src="VISTA/IMG/INDEX/CUERPO/img3.jpg" class="d-block w-100" alt="Imagen 3">
                        </div>
                    </div>
                
                    <!-- Controles de navegación -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
        </section>

        <section class="cuadro2cuerpo1">
            <section class="apartadocuadro2cuerpo1">
                <p>¡Un sueño exelente!</p>
            </section>
        </section>

        <section class="cuadro3cuerpo1">
            <section class="apartadocuadro3cuerpo1">
                <section class="testimonial-container">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="card-item">
                                    <img src="VISTA/IMG/INDEX/CUERPO/img4.jpg" alt="Paolo Campos" class="card-image">
                                    <p class="badge developer">Plaza y Media<br> (1 1/2 Plaza)</p>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card-item">
                                    <img src="VISTA/IMG/INDEX/CUERPO/img4.jpg" alt="Miguel Hernandez" class="card-image">
                                    <p class="badge designer">Una Plaza<br> (1 Plaza)</p>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card-item">
                                    <img src="VISTA/IMG/INDEX/CUERPO/img4.jpg" alt="Rudit Veracruz" class="card-image">
                                    <p class="badge editor">Dos Plazas<br> (2 Plazas)</p>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card-item">
                                    <img src="VISTA/IMG/INDEX/CUERPO/img4.jpg" alt="Miguel Hernandez" class="card-image">
                                    <p class="badge designer">Colchoneta Plaza y<br> Media (1 1/2 Plaza)</p>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card-item">
                                    <img src="VISTA/IMG/INDEX/CUERPO/img4.jpg" alt="Miguel Hernandez" class="card-image">
                                    <p class="badge designer">Colchoneta Una<br> Plaza (1 Plaza)</p>
                                </div>
                            </div>
                        </div>
                        <!-- Paginación -->
                        <div class="swiper-pagination"></div>
                        <!-- Botones de navegación -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </section>
            </section>
            
            
        </section>

        <section class="cuadro4cuerpo1">
            <section class="apartadocuadro4cuerpo1">
                
            </section>
        </section>


    </main>

    <footer  class="pie">
    </footer>
</body>
</html>
